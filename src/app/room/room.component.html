<nb-layout>

  <nb-layout-column>

<div class="row" style="height:20%"></div>
    <div class="row">
      <div class="col-6 offset-2" style="height:50%">
        <nb-card-body>
        <iframe style="pointer-events: none; height: 350px; width:470px"
                [src]="youtubeSrc" frameborder="0"
                allowfullscreen allow="autoplay"></iframe>
        </nb-card-body>
      </div>
    </div>

  </nb-layout-column>
  <nb-sidebar right tag="right">
    <nb-card style="height:100%">
      <nb-card-header fixed class="text-center sidebar-style">
        <a mat-button (click)="toggle()"><i  style="color:white" class="material-icons">compare_arrows</i></a>
        Liste de vidéos
      </nb-card-header>
      <nb-list class="scrollable">
        <nb-list-item *ngFor="let video of videos" [ngClass]="{seen: video.seen, unseen: !video.seen}">
          <img src="//img.youtube.com/vi/{{ this.urlToCode(video.link) }}/1.jpg">
          <button mat-raised-button style="margin-left: 10px" (click)="fetchTitre(this.urlToCode(video.link))"> Afficher le titre</button>
        </nb-list-item>
      </nb-list>
      <nb-card-footer class="sidebar-style">
        <div class="row">
          <div class="col-10 offset-1">

            <mat-form-field class="full-width">
            <input matInput placeholder="Lien">
            </mat-form-field>

              <mat-dialog-actions align="end">
            <button mat-raised-button style="margin-left: 20px" type="button" > Ajouter une vidéo</button>
              </mat-dialog-actions>
          </div>
        </div>
      </nb-card-footer>
    </nb-card>
  </nb-sidebar>
</nb-layout>
